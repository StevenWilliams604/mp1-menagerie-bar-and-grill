<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Menagerie Bar & Grill | Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Menagerie, a bar and grill offering a unique dining experience with a diverse menu and a wide selection of drinks."
    />
    <meta name="keywords" content="Restaurant, Bar, Grill, Food, Drinks" />
    <meta name="author" content="Steven Williams" />

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Booststrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/a25ec06043.js"
      crossorigin="anonymous"
    ></script>

    <!-- link to custome CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/cocktail-logo-transparent-evensized.png"
            alt="Menagerie Bar & Grill Cocktail Logo"
            class="logo d-none d-md-block"
          />
        </a>
        <!-- Responsive title logo -->
        <picture>
          <!-- Small logo for <768px -->
          <source
            srcset="assets/images/menagerie-logo-mobile.png"
            media="(max-width: 767px)"
          />
          <!-- Default logo for >=768px -->
          <img
            src="assets/images/menagerie-logo.png"
            alt="Menagerie Bar & Grill Title"
            class="navbar-title"
          />
        </picture>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Nav links centered -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#menu"
                >Menu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
          </ul>

          <!-- Book a Table button pushed to the right -->
          <a href="booking.html" class="btn custom-button-filled ms-lg-3"
            >Book a Table</a
          >
        </div>
      </div>
    </nav>

    <!-- Footer section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="footer" class="mt-auto">
      <div class="container section">
        <div class="row justify-content-center">
          <!-- Newsletter button -->
          <div class="col-12 text-center">
            <a
              href="#newsletter"
              class="btn custom-button-filled ms-lg-3 mt-4 mb-4"
              >Newsletter</a
            >
          </div>
          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4 mx-4 mb-4">
            <h3 class="sub-heading-color">Opening Times</h3>
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Open</th>
                  <th scope="col">Close</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Mon-Thu</th>
                  <td>08:00</td>
                  <td>23:45</td>
                </tr>
                <tr>
                  <th scope="row">Fri-Sat</th>
                  <td>08:00</td>
                  <td>02:00</td>
                </tr>
                <tr>
                  <th scope="row">Sun</th>
                  <td>09:00</td>
                  <td>22:30</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- contact info -->
          <div class="col-12 col-md-6 col-xl-4 mx-4 mb-4">
            <h3 id="contact-heading" class="sub-heading-color">
              Contact Information
            </h3>
            <address>
              <i class="fa-solid fa-location-dot"></i
              ><strong>The Menagerie (T8G-99M)</strong><br />
              Teekay 100705<br />
              82 Eridani<br />
              Core Sys Sector<br />
              The Bubble<br />
            </address>
            <p>
              <i class="fa-regular fa-paper-plane"></i
              >themenagerie@zochnastarborne.biz<br />
              <i class="fa-solid fa-phone"></i>099-604-3207
            </p>
          </div>
          <!-- Social links -->
          <div class="social-links col-12 text-center mb-4">
            <a
              href="https://www.inara.cz/elite/cmdr-fleetcarrier/398132/230467/"
              target="_blank"
              aria-label="Visit our Inara page (opens in a new tab)"
              rel="noopener"
              ><img
                src="assets/images/inara.png"
                alt="Inara Logo"
                class="social-icon social-icon-wide"
            /></a>
            <a
              href="https://www.elitedangerous.com"
              target="_blank"
              aria-label="Visit the Elite Dangerous official website (opens in a new tab)"
              rel="noopener"
              ><img
                src="assets/images/elitedangerous.png"
                alt="Elite Dangerous Logo"
                class="social-icon"
            /></a>
            <a
              href="https://www.facebook.com"
              target="_blank"
              aria-label="Visit our Facebook page (opens in a new tab)"
              rel="noopener"
              ><img
                src="assets/images/facebook.png"
                alt="Facebook Logo"
                class="social-icon"
            /></a>
            <a
              href="https://www.youtube.com"
              target="_blank"
              aria-label="Visit our YouTube channel (opens in a new tab)"
              rel="noopener"
              ><img
                src="assets/images/youtube.png"
                alt="YouTube Logo"
                class="social-icon"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
